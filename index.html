<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./login.css">
    <title>ListrikKu - Login</title>
    <link rel="shortcut icon" href="./docs/images/app_logo.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar complete with the logos -->
    <nav>
        <div class="flex-parent1">
            <img class="comp-logo" src="./docs/images/inv_less_contrast_comp_logo.svg" alt="">
        </div>
    </nav>

    <!-- Main body, where all the charts go -->
    <div class="meta-container">
        <div class="login-form">
            <div class="input-field">
                <p>Machine Number</p>
                <input type="text" placeholder="Machine Number">
            </div>
            <div class="input-field">
                <p>Password</p>
                <input type="password" placeholder="Password">
                <br>
            </div>
            <button onclick="window.location.href='/dashboard.html'">LOGIN</button>
        </div>
    </div>

    <!-- Footer, contact details -->
    <footer>
        <div class="footer-left">
            <h3>
                CONTACT
            </h3>
            <ul>
                <li>Bryn Ghiffar +62123456789</li>
                <li>Hansel Feren +62123456789</li>
            </ul>
        </div>
        <div class="footer-right">
            <img src="./docs/images/inv_less_contrast_app_logo.svg" alt="">
        </div>
    </footer>
</body>
</html>
